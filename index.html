<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris for Kids</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to Tetris for Kids!</h1>
        <input type="text" id="playerName" placeholder="Enter your name">
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div id="sidePanel">
            <div id="score">Score: 0</div>
            <div id="nextPiece">
                <h3>Next Piece:</h3>
                <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
            </div>
        </div>
    </div>
    <div id="endScreen" style="display: none;">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Play Again</button>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="audio/background-music.mp3" type="audio/mp3">
    </audio>
    <audio id="moveSound">
        <source src="audio/move.mp3" type="audio/mp3">
    </audio>
    <audio id="rotateSound">
        <source src="audio/rotate.mp3" type="audio/mp3">
    </audio>
    <audio id="lineClearSound">
        <source src="audio/line-clear.mp3" type="audio/mp3">
    </audio>
    <audio id="gameOverSound">
        <source src="audio/game-over.mp3" type="audio/mp3">
    </audio>
    <script src="js/game.js"></script>
</body>
</html>
